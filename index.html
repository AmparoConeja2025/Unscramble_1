/* DROP ZONE */
.drop-zone {
    position: absolute;
    top: 480px;
    left: 50%;
    transform: translateX(-50%);
    min-width: 300px;
    min-height: 64px;
    background: #ffe4ec;
    border-radius: 8px;
    padding: 16px 24px;
    display: flex;

    justify-content: flex-start;
    gap: 16px;
    overflow-x: auto;
    white-space: nowrap;
    filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.6));
}

/* WORD BANK */
.word-bank {
    position: absolute;
    top: 420px; /* Moved down 20px from 400px for better spacing */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    gap: 18px; /* Increased gap for better spacing */
    justify-content: center;
}

/* WORD TILES */
.word-tile {
    background: white;
    color: black;
    padding: 10px 18px; /* 15% bigger buttons on desktop too */
    border-radius: 4px;
    cursor: move;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    transition: all 0.2s ease;
    font-size: 16px; /* Slightly bigger text */
}

/* MOBILE TAP FEEDBACK */
.word-tile:active {
    transform: scale(0.95);
    opacity: 0.8;
}

/* TAP TO ADD ANIMATION */
.word-moving {
    transition: all 0.3s ease;
    transform: scale(1.1);
    z-index: 100;
}

/* CONFETTI CELEBRATION STYLES */
.confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
}

.success-text {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 2.5em;
    font-weight: bold;
    color: #00c851;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
    z-index: 1001;
    opacity: 0;
    transition: all 0.5s ease;
}

.success-text.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: pulse 0.6s ease;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    25% { transform: translate(-50%, -50%) scale(1.15); }
    50% { transform: translate(-50%, -50%) scale(1.05); }
    75% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

.confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    opacity: 0;
}

.confetti.active {
    opacity: 1;
    animation: confetti-explosion 2.5s ease-out forwards;
}

@keyframes confetti-explosion {
    0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
    }
    25% {
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(1440deg) scale(0.2);
        opacity: 0;
    }
}

/* TRY AGAIN ANIMATION STYLES */
.try-again-text {
    position: fixed;
    top: 12%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 2em;
    font-weight: bold;
    color: #ff9500;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    z-index: 1001;
    opacity: 0;
    transition: all 0.4s ease;
}

.try-again-text.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: gentle-shake 0.8s ease;
}

@keyframes gentle-shake {
    0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    10% { transform: translate(-50%, -50%) scale(1.05) rotate(-2deg); }
    20% { transform: translate(-50%, -50%) scale(1) rotate(2deg); }
    30% { transform: translate(-50%, -50%) scale(1.02) rotate(-1deg); }
    40% { transform: translate(-50%, -50%) scale(1) rotate(1deg); }
    50% { transform: translate(-50%, -50%) scale(1.02) rotate(0deg); }
    60% { transform: translate(-50%, -50%) scale(1) rotate(-1deg); }
    70% { transform: translate(-50%, -50%) scale(1.01) rotate(1deg); }
    80% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
}

/* ========================================== */
/* MOBILE LANDSCAPE OPTIMIZATION */

        max-width: 95% !important; /* Use most of screen width */

        overflow-x: auto !important; /* Scroll if too many words */

<script>
// CONFETTI CELEBRATION FUNCTIONS
const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#10ac84', '#ee5a6f'];

const congratsMessages = [
    "üëè üéâ üéâ üëè",
    "üôå üòä üòä üôå", 
    "‚ú® üéä üéä ‚ú®",
    "üéÜ ‚≠ê ‚≠ê üéÜ",
    "üëç üöÄ üöÄ üëç"
];

function createConfetti(x, y) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    if (Math.random() > 0.5) {
        confetti.style.borderRadius = '50%';
    }
    
    const size = Math.random() * 8 + 6;
    confetti.style.width = size + 'px';
    confetti.style.height = size + 'px';
    
    confetti.style.left = x + 'px';
    confetti.style.top = y + 'px';
    
    return confetti;
}

function explodeConfetti() {
    const container = document.getElementById('confettiContainer');
    const successText = document.getElementById('successText');
    
    const randomMessage = congratsMessages[Math.floor(Math.random() * congratsMessages.length)];
    successText.textContent = randomMessage;
    
    successText.classList.add('show');
    
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    
    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            const angle = (i / 100) * Math.PI * 2;
            const radius = Math.random() * 100;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            const confetti = createConfetti(x, y);
            container.appendChild(confetti);
            
            requestAnimationFrame(() => {
                confetti.classList.add('active');
            });
            
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.parentNode.removeChild(confetti);
                }
            }, 2500);
        }, i * 10);
    }
    
    setTimeout(() => {
        successText.classList.remove('show');
    }, 2500);
}

function showTryAgain() {
    const tryAgainText = document.getElementById('tryAgainText');
    
    tryAgainText.classList.add('show');
    
    setTimeout(() => {
        tryAgainText.classList.remove('show');
    }, 1500);
}

// DEVICE DETECTION
function isMobileDevice() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
           (window.innerWidth <= 1200 && window.matchMedia("(orientation: landscape)").matches);
}

// SMOOTH GLIDING ANIMATION FUNCTION
function animateWordToDropZone(wordTile, dropZone) {
    // Get current positions
    const startRect = wordTile.getBoundingClientRect();
    const dropRect = dropZone.getBoundingClientRect();
    
    // Calculate destination (end of drop zone)
    const startX = startRect.left;
    const startY = startRect.top;
    const endX = dropRect.right - startRect.width - 20; // 20px padding from edge
    const endY = dropRect.top + (dropRect.height - startRect.height) / 2;
    
    // Create animated clone
    const clone = wordTile.cloneNode(true);
    clone.style.position = 'fixed';
    clone.style.left = startX + 'px';
    clone.style.top = startY + 'px';
    clone.style.zIndex = '999';
    clone.style.pointerEvents = 'none';
    clone.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
    
    // Hide original and add clone
    wordTile.style.opacity = '0';
    document.body.appendChild(clone);
    
    // Start animation on next frame
    requestAnimationFrame(() => {
        clone.style.left = endX + 'px';
        clone.style.top = endY + 'px';
        clone.style.transform = 'scale(1.05)';
    });
    
    // After animation completes
    setTimeout(() => {
        // Remove clone and move original word
        document.body.removeChild(clone);
        dropZone.appendChild(wordTile);
        wordTile.style.opacity = '1';
        wordTile.style.transform = '';
        
        // Brief highlight effect
        wordTile.style.background = '#10b981';
        wordTile.style.color = 'white';
        setTimeout(() => {
            wordTile.style.background = 'white';
            wordTile.style.color = 'black';
        }, 200);
    }, 400);
}

// TAP-TO-ADD FUNCTIONALITY FOR MOBILE WITH SMOOTH GLIDING
function addTapToAdd() {
    const wordTiles = document.querySelectorAll('.word-tile');
    const dropZone = document.getElementById('dropZone');
    
    wordTiles.forEach(tile => {
        tile.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Only in word bank, not if already in drop zone
            if (tile.parentElement.id === 'wordBank') {
                animateWordToDropZone(tile, dropZone);
            }
        });
    });
}

// DRAG-AND-DROP FUNCTIONALITY FOR DESKTOP
function addDragAndDrop() {
    const wordTiles = document.querySelectorAll('.word-tile');
    const dropZone = document.getElementById('dropZone');
    
    wordTiles.forEach(tile => {
        tile.setAttribute('draggable', 'true');
        
        tile.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', tile.id);
        });
    });
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text/plain');
        const draggedEl = document.getElementById(id);
        if (draggedEl) {
            dropZone.appendChild(draggedEl);
        }
    });
}

// HYBRID INTERACTION SYSTEM
function setupInteraction() {
    if (isMobileDevice()) {
        console.log('Mobile detected - using tap-to-add');
        addTapToAdd();
    } else {
        console.log('Desktop detected - using drag-and-drop');
        addDragAndDrop();
    }
}

// MAIN INITIALIZATION
document.addEventListener("DOMContentLoaded", () => {
    const words = ["I", "am", "always", "ready", "to", "help"];
    const scrambled = [...words].sort(() => Math.random() - 0.5);

    const wordBank = document.getElementById("wordBank");
    const dropZone = document.getElementById("dropZone");

    scrambled.forEach((word, index) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "word-tile";
        span.setAttribute("id", `word-${index}`);
        wordBank.appendChild(span);
    });

    // Setup interaction based on device type
    setupInteraction();
});

// RESET BUTTON - NOW WITH RE-SCRAMBLING!
document.getElementById('resetButton').addEventListener('click', () => {
    const wordBank = document.getElementById('wordBank');
    const dropZone = document.getElementById('dropZone');
    const droppedWords = Array.from(dropZone.children);

    // Move words back to word bank
    droppedWords.forEach(word => {
        wordBank.appendChild(word);
    });
    
    // RE-SCRAMBLE the word order!
    const allWords = Array.from(wordBank.children);
    const scrambledWords = [...allWords].sort(() => Math.random() - 0.5);
    
    // Clear word bank and add words in new scrambled order
    wordBank.innerHTML = '';
    scrambledWords.forEach(word => {
        wordBank.appendChild(word);
    });
    
    // Re-setup interaction after reset
    setupInteraction();
});

// CHECK ANSWER BUTTON
document.getElementById('checkButton').addEventListener('click', () => {
    const dropZone = document.getElementById('dropZone');
    const droppedWords = Array.from(dropZone.children);
    const correctOrder = ["I", "am", "always", "ready", "to", "help"];
    
    if (droppedWords.length !== correctOrder.length) {
        alert("Please arrange all the words first!");
        return;
    }
    
    const userOrder = droppedWords.map(word => word.textContent);
    const isCorrect = userOrder.every((word, index) => word === correctOrder[index]);
    
    if (isCorrect) {
        explodeConfetti();
    } else {
        showTryAgain();
    }
});

</script>
